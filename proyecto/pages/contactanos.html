    <mai class="mainCentrado">
        <h1 class="tituloPagina">Contactanos</h1>
        <form action="mailero-completo" method="post">
            <div>
                <label for="mail-id">Mail</label>
                <input type="text" name="mail-name" id="mail-id" placeholder="Escribi tu email">
            </div>
            <div>
                <label for="name-id">Nombre</label>
                <input type="text" name="name-name" id="name-id" placeholder="Escribi tu nombre">
            </div>
            <div>
                <label for="mensaje-id">Mensaje</label>
                <textarea name="mensaje-name" id="mensaje-id" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="suscripcion-id">Quisero suscribirme</label>
                <div>
                    <input type="radio" id="suscripcion-basica-id" name="suscripcion" value="basica"
                           checked>
                    <label for="suscripcion-basica-id">Basica</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="suscripcion-media-id" name="suscripcion" value="media">
                    <label for="suscripcion-media-id">Media</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="suscripcion-completa-id" name="suscripcion" value="completa">
                    <label for="uscripcion-completa-id">Completa</label>
                  </div>
            </div>
            <div>
                <label for="noticias-id">Quiero recibir noticias</label>
                <input type="checkbox" name="noticias-name" id="noticias-id" >
            </div>
            <div>
                <input type="submit" value="Enviar" name="enviar-id" id="enviar-id">
                <input type="reset" value="Limpiar" name="limpiar-id" id="limpiar-id">
            </div>            
        </form>
