<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <ul>
        <a href=""><li>Formulario 1</li></a>

    <form action="">
        <div>
            <label for="name-id">Nombre</label>
            <input type="text" name="name-name" id="name-id" placeholder="Escribi tu nombre">
        </div>
        <div>
            <label for="password-id">Contrase√±a</label>
            <input type="password" name="password-name" id="password-id">
        </div>
        <div>
            <label for="consulta-id">Consulta</label>
            <textarea name="consulta-name" id="consulta-id" cols="30" rows="10"></textarea>
        </div>
        <div>
            <div>
                <input type="radio" name="sexo" id="mujer-id">
                <label for="mujer-id">Mujer</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="hombre-id">
                <label for="hombre-id">Hombre</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="binario-id">
                <label for="binario-id">No binario</label>
            </div>            
        </div> 
        <div>
            <input type="checkbox" name="newsletter-name" id="newsletter-id">
            <label for="newsletter-id">Suscribirse</label>
        </div>               
        <div>
            <select name="talles-name" id="talles-id">
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xk">ExtraLarge</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Enviar" name="enviar-id" id="enviar-id">
            <input type="reset" value="Limpiar" name="limpiar-id" id="limpiar-id">
        </div>
    </form>
